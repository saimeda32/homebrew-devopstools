name: Update SHA256 Checksum

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-sha256:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Repo Tarball
        run: |
          echo "üîΩ Downloading main branch tarball..."
          curl -L -o repo.tar.gz https://github.com/${{ github.repository }}/archive/refs/heads/main.tar.gz
          sha256sum repo.tar.gz > sha256.txt
          cat sha256.txt

      - name: Extract SHA256 Value
        id: sha
        run: |
          SHA=$(cut -d ' ' -f1 sha256.txt)
          echo "sha256=$SHA" >> $GITHUB_ENV
          echo "‚úÖ Extracted SHA256: $SHA"

      - name: Update SHA256 in Formula
        run: |
          sed -i "s/sha256 \".*\"/sha256 \"${{ env.sha256 }}\"/" Formula/devopstools.rb
          echo "üìù Updated Formula/devopstools.rb with new SHA256."

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Auto-update SHA256 checksum"
          branch: main
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          push_options: '--force'
        env:
          GIT_AUTH_TOKEN: ${{ secrets.GH_PAT }}
